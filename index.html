<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="">
        <nav class=" has-background-link-dark has-text-light has-text-centered is-size-2 has-text-weight-semibold">Weather Dashboard</nav>
    <div class="columns">

        <section class="column is-one-third p-4">
            <div class="column has-text-black has-text-weight-bold p-1">
                <div class="is-size-4 mb-1">Search for a City:</div>
                <!-- Search input -->
                <input id="user-city" class="input" type="text" placeholder="Enter city name">
                <div class="control">
                    <!-- Search button -->
                    <button id="search-btn" class="button is-fullwidth is-info mt-4" type="submit">Search</button>
                </div>
            </div>
            <hr class="has-background-grey-light my-2">
            <div class="buttons column is-fullwidth p-1"></div>
        </section>
        
        <!-- Current and 5 Day Forecast Column -->
        <section class="column mr-3">
            <div id="current" class="column box mt-4 custom-box">
            <!-- Current Weather -->
                <div class="columns ">
                    <div id="current-name" class="is-size-3 has-text-weight-bold ml-3">City</div>
                    <img id="current-icon">
                </div>
                <div class="column is-size-5">Temp: </div>
                <div class="column is-size-5">Wind: </div>
                <div class="column is-size-5">Humidity: </div>
                <div class="column is-size-5">UV Index: </div>
            </div>
            <!-- 5 Day Forecast -->
            <div class="column is-size-4 has-text-weight-bold">5-Day Forecast:</div>
            <div id="five-day" class="columns mr-1">
                <div class="column card m-2 custom-card">
                    <p class="column is-size-5">Date</p>
                    <img class="column p-0"></img>
                    <p class="column is-size-5">Temp: </p>
                    <p class="column is-size-5">Wind: </p>
                    <p class="column is-size-5">Humidity: </p>
                </div>
                <div class="column card m-2 custom-card">
                    <p class="column is-size-5">Date</p>
                    <img class="column p-0"></img>
                    <p class="column is-size-5">Temp: </p>
                    <p class="column is-size-5">Wind: </p>
                    <p class="column is-size-5">Humidity: </p>
                </div>
                <div class="column card m-2 custom-card">
                    <p class="column is-size-5">Date</p>
                    <img class="column p-0"></img>
                    <p class="column is-size-5">Temp: </p>
                    <p class="column is-size-5">Wind: </p>
                    <p class="column is-size-5">Humidity: </p>
                </div>
                <div class="column card m-2 custom-card">
                    <p class="column is-size-5">Date</p>
                    <img class="column p-0"></img>
                    <p class="column is-size-5">Temp: </p>
                    <p class="column is-size-5">Wind: </p>
                    <p class="column is-size-5">Humidity: </p>
                </div>
                <div class="column card m-2 custom-card">
                    <p class="column is-size-5">Date</p>
                    <img class="column p-0"></img>
                    <p class="column is-size-5">Temp: </p>
                    <p class="column is-size-5">Wind: </p>
                    <p class="column is-size-5">Humidity: </p>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
